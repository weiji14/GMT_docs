name: Build HTML

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install requirements
        run: pip install -r requirements.txt

      - name: Install GMT
        run: |
          source ci/install-gmt.sh
        env:
          GSHHG_VERSION : 2.3.7
          DCW_VERSION : 1.1.4
          GMT_VERSION :  6.1.0
          GMT_DOC_VERSION : 6.1
          GMT_INSTALL_PREFIX : ${HOME}/GMT
